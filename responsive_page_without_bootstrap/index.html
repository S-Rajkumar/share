<!DOCTYPE html>
<html>
    <head>
        <title>S-Rajkumar</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <section class="header">
                    <h1>UI components Freebie</h1>
                    <p>Widgets, Calendar, Task, Activities 
                        and Notifications
                    </p>
            </section>

            <section class="widgets">
                <div class="widget">
                    <div class="widget_header">
                        <label class="widget_title">Sales</label>
                        <label class="widget_info">Monthly Goal</label>
                    </div>
                    <br />
                    <div class="widget_body">
                        <label class="widget_amount">$5000k</label>
                        <label class="widget_profit"><span class="arrow">&#8593;</span>8.9%</label>
                    </div>
                </div>
                <div class="widget">
                    <div class="widget_header">
                        <label class="widget_title">Revenue</label>
                        <label class="widget_info">Total Profit</label>
                    </div>
                    <br />
                    <div class="widget_body">
                        <label class="widget_amount">$800k</label>
                        <label class="widget_profit"><span class="arrow">&#8593;</span>6.9%</label>
                    </div>
                </div>
                <div class="widget">
                    <div class="widget_header">
                        <label class="widget_title">Clients</label>
                        <label class="widget_info">Subcribed</label>
                    </div>
                    <br />
                    <div class="widget_body">
                        <label class="widget_amount">1,575</label>
                        <label class="widget_profit negative"><span class="arrow">&#8595;</span>-3%</label>
                    </div>
                </div>
                <div class="widget">
                    <div class="widget_header">
                        <label class="widget_title">New Users</label>
                        <label class="widget_info">Total</label>
                    </div>
                    <br />
                    <div class="widget_body">
                        <label class="widget_amount">39,500</label>
                        <label class="widget_profit"><span class="arrow">&#8593;</span>8.9%</label>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
